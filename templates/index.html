<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .container { max-width: 500px; margin-top: 60px; }
        .card { box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .recommendation-list li { margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <h2 class="mb-4 text-center">Movie Recommendation System</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="movie" class="form-label">Enter a movie name</label>
                    <input type="text" class="form-control" id="movie" name="movie" placeholder="e.g. Avatar" value="{{ user_input }}" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Get Recommendations</button>
            </form>
            {% if error %}
                <div class="alert alert-danger mt-3" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            {% if recommendations %}
                <div class="mt-4">
                    <h5>Recommended Movies:</h5>
                    <ul class="recommendation-list list-group">
                        {% for movie in recommendations %}
                            <li class="list-group-item">{{ movie }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
